<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <br>
  <h2>My name is {{ var2 }}</h2>
  <h2>and I'm {{ var3 }}</h2>
  <hr>
  <button [disabled]="!habilitacion" (click)="ejecutar()">Envejecer</button>
  <button (click)="restart()">Reiniciar</button>
  <br>
  <br>
  <input type="text" placeholder="Nombre" [(ngModel)]="nombre">
  <p>Nombre: {{ nombre }}</p>
  <br>
  <img width="200" alt="AMS Logo" src="https://www.leonhunter.com/wp-content/uploads/2018/06/Reglas-ortograficas-la-g-y-la-j.jpg">
  <div class="listas">
    <ul>
      <ng-container *ngFor="let pais of paises; let i = index">
        <li [ngStyle]="{color: (pais.activo) ? 'black' : 'red'}"
            [ngClass]="{colorsitos: (i + 1) % 2 !=0}"
            [ngSwitch]="pais.cercano">{{pais.nombre}} - 
            <span *ngSwitchCase=1>Cerca</span>
            <span *ngSwitchCase=2>No tan cerca</span>
            <span *ngSwitchCase=3>Llegando a Suba</span></li>
      </ng-container>
    </ul>
  </div>
  <div>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>

</div>
<router-outlet></router-outlet>
